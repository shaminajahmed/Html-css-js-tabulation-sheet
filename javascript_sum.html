<script> 
    function MyLoad(){ 
        const cols=document.getElementsByTagName("input");
        for(let index=0;index<cols.length;index++){ 
            cols[index].addEventListener('change',function(){
                var first_number=cols[index].name;
                Total(first_number);
            });
        }
    }

    function Total(first_number){ 
        var base=document.getElementsByName(first_number);
        var first_sum=0;
        for(let index=0;index<base.length;index++){ 
            var first_base=base[index].value;
            first_sum = +first_sum + +first_base;
        }
        document.getElementById(first_number + "_total").value=first_sum;
    }
</script>
